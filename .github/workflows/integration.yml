name: Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      # SERVER
      - name: Install Server Dependencies
        working-directory: ./server
        run: npm install

      - name: Run Server Lint
        working-directory: ./server
        run: npm run lint

      - name: Run Server Format Check
        working-directory: ./server
        run: npm run format:check

      - name: Run Server Tests
        working-directory: ./server
        run: npm run test

      # CLIENT
      - name: Install Client Dependencies
        working-directory: ./client
        run: npm install

      - name: Run Client Lint
        working-directory: ./client
        run: npm run lint

      - name: Run Client Format Check
        working-directory: ./client
        run: npm run format:check

      - name: Run Client Tests
        working-directory: ./client
        run: npm run test

      - name: Build Client
        working-directory: ./client
        run: npm run build

      # NOTIFY SLACK
      - name: Slack Notify
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}  
          SLACK_CHANNEL: '#all-github-actions'  
          SLACK_COLOR: ${{ job.status }}  
          SLACK_TITLE: 'CI Update | ${{ github.repository }}'  
          SLACK_MESSAGE: '${{ job.status == ''success'' && ''ðŸŸ¢ CI PASSED'' || ''ðŸ”´ CI FAILED'' }} | Node: ${{ matrix.node-version }} | <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>'  
          SLACK_USERNAME: 'GitHub CI'
          SLACK_ICON_EMOJI: ':robot_face:'
